table:
  name: posts
  schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
        - title
        - status
        - scheduled_date
        - project_data
        - generated_images
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - user_id
        - title
        - status
        - scheduled_date
        - project_data
        - generated_images
      set:
        user_id: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - title
        - status
        - scheduled_date
        - project_data
        - generated_images
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
